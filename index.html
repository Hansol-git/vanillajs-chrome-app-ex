<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>✍️To-do List✔️</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Fira+Sans:400,400i&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nanum+Gothic+Coding:400,700&display=swap&subset=korean"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.0/css/all.css"
      integrity="sha384-REHJTs1r2ErKBuJB0fCK99gCYsVjwxHrSU0N7I1zl9vZbggVJXRMsv/sLlOAGb4M"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <img src="image/3.jpg" class="bgImage" />
    <div class="todo-content">
      <div class="js-clock">
        <h1 class="js-title">00:00</h1>
        <span class="ampm"></span>
      </div>
      <div class="login-name">
        <span class="ask-name"> </span>
        <form class="js-form">
          <input type="text" class="input-box" required="true" autofocus />
        </form>
      </div>
      <h4 class="js-greetings greetings"></h4>
      <div class="todo-container">
        <span class="ask-todo">What is your To-do today?</span>
        <form class="js-toDoForm">
          <input type="text" class="input-todo input-box" required="true" />
        </form>
        <ul class="js-toDoList"></ul>
        <div class="clearAll-btn">Clear All</div>
      </div>
    </div>
    <div class="reset-btn">Reset</div>
    <div class="smallScreen">
      <span class="smallScreen__text">Please make your screen bigger</span>
    </div>
    <span class="weather-name"></span>
    <span class="js-weather"></span>

    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="todo.js"></script>
    <!-- <script src="bg.js"></script> -->
    <script src="weather.js"></script>
    <script src="reset.js"></script>
    <script src="clearall.js"></script>
  </body>
</html>
